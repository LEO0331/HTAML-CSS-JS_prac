<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- icon toolkit -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

        <div class="container"> <!--wrap site contents-->
            <!--panel: a bordered box with some padding around its content; active: Highlight the current card to be expanded-->
            <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1615390930096-953041dc219c?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=668&q=80')">
                <h2>Card1</h2>
            </div>
            <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1615739137453-bcadd839a913?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTJ8fHxlbnwwfHx8&auto=format&fit=crop&w=800&q=60')">
                <h2>Card2</h2>
            </div>
            <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1615737168245-f302a0445e00?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MjV8fHxlbnwwfHx8&auto=format&fit=crop&w=800&q=60')">

            </div>

                <h2>Card4</h2>
            </div> 
            <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1615591162771-65e8708ca97c?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxleHBsb3JlLWZlZWR8ODR8fHxlbnwwfHx8&auto=format&fit=crop&w=800&q=60')">
                <h2>Card5</h2>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
